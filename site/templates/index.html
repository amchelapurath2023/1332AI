<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeGradr.</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='codegradr.css') }}">
        <script src="https://kit.fontawesome.com/6a36c605f0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.typekit.net/xpi5zwl.css">
        <link rel="icon" href="{{ url_for('static', filename='laptop-code-solid.svg') }}" type="image/svg+xml" style="fill:#FFFFFF;">
    </head>
    <body>
        <div>
            <h1>CodeGradr.
            </h1>
        </div>

        <div>
            <section>
                <section class="upload-container">
                    <label>Upload your test files.</label>
                    <form action="http://localhost:5000/api/test_files" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" id="test_files" accept=".java">
                    </form>
                </section>
            </section>
            <section>
                <section class="upload-container">
                    <label>Upload your implementation.</label>
                    <form action="http://localhost:5000/api/solution_files" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" id="solution_files" accept=".java">
                    </form>
                </section>
            </section>
        </div>
        
        <div>
            <p>
                <a href="{{ url_for('feedback') }}">
                    <button class="rounded-button" id="nextButton">NEXT</button>
                </a>
            </p>
        </div>

</html>
